<svg width="1050" height="450" viewBox="0 0 1050 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&amp;display=swap');
      text { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif; }
    </style>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"></path>
    </pattern>

    <linearGradient id="bgGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#6366f1" stop-opacity="0"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.1"/>
    </linearGradient>

    <linearGradient id="iconGradient" x1="2" y1="2" x2="22" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>

    <filter id="blur-lg">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
    </filter>
    
    <filter id="blur-icon">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.4"/>

  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <circle cx="200" cy="50" r="150" fill="#6366f1" opacity="0.2" filter="url(#blur-lg)"/>
  <circle cx="850" cy="400" r="150" fill="#a855f7" opacity="0.2" filter="url(#blur-lg)"/>

  <g transform="translate(525, 225)" text-anchor="middle">
    
    <g transform="translate(0, -90)">
      <circle cx="0" cy="0" r="40" fill="#6366f1" opacity="0.3" filter="url(#blur-icon)"/>
      
      <g transform="translate(-60, -60) scale(5)">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" 
              stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.2" fill="none"/>
        
        <path d="M12 2V8" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M12 17.77V12" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M12 12L15.09 8.26" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M12 12L8.91 8.26" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M12 12L17 14.14" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
        <path d="M12 12L7 14.14" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
        
        <circle cx="12" cy="12" r="2" fill="white" stroke="#c084fc" stroke-width="1"/>
        <circle cx="12" cy="2" r="1.5" fill="#818cf8"/>
        <circle cx="15.09" cy="8.26" r="1.5" fill="#818cf8"/>
        <circle cx="8.91" cy="8.26" r="1.5" fill="#818cf8"/>
        <circle cx="17" cy="14.14" r="1.5" fill="#c084fc"/>
        <circle cx="7" cy="14.14" r="1.5" fill="#c084fc"/>
      </g>
    </g>

    <g transform="translate(0, 30)">
      <text x="0" y="0" font-size="48" font-weight="bold" fill="url(#textGradient)" letter-spacing="-1">StarLens</text>
      
      <text x="0" y="40" font-size="18" font-weight="300" fill="#94a3b8">
        Local-first GitHub Star manager <tspan fill="#475569" dx="5" dy="-2">.</tspan><tspan dx="5" dy="2"> semantic vector search </tspan><tspan fill="#475569" dx="5" dy="-2">.</tspan><tspan dx="5" dy="2"> AI tagging</tspan>
      </text>
    </g>

    <g transform="translate(0, 100)">
      <g transform="translate(-115, 0)">
        <rect x="-50" y="-14" width="100" height="28" rx="14" fill="#1e293b" fill-opacity="0.5" stroke="#334155" stroke-opacity="0.5" stroke-width="1"/>
        <circle cx="-32" cy="0" r="4" fill="#22c55e"/>
        <text x="5" y="4" font-size="12" fill="#94a3b8" font-family="monospace">LunaVDB</text>
      </g>

      <g transform="translate(0, 0)">
        <rect x="-42" y="-14" width="84" height="28" rx="14" fill="#1e293b" fill-opacity="0.5" stroke="#334155" stroke-opacity="0.5" stroke-width="1"/>
        <circle cx="-24" cy="0" r="4" fill="#3b82f6"/>
        <text x="8" y="4" font-size="12" fill="#94a3b8" font-family="monospace">WASM</text>
      </g>

      <g transform="translate(110, 0)">
        <rect x="-45" y="-14" width="90" height="28" rx="14" fill="#1e293b" fill-opacity="0.5" stroke="#334155" stroke-opacity="0.5" stroke-width="1"/>
        <circle cx="-28" cy="0" r="4" fill="#a855f7"/>
        <text x="6" y="4" font-size="12" fill="#94a3b8" font-family="monospace">OpenAI</text>
      </g>
    </g>
  </g>
  
  <rect x="0.5" y="0.5" width="1049" height="449" rx="16" fill="none" stroke="#1e293b" stroke-width="1"/>
</svg>
